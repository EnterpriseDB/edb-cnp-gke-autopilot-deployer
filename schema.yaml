  publishedVersion: "$TAG"
  publishedVersionMetadata:
    releaseNote: >-
      TODO Initial release
    releaseTypes:
      - Feature
    recommended: false
  images:
    cloudnative-pg:
      properties:
        cloudnative-pg.image.repository:
          type: REPO_WITH_REGISTRY
        cloudnative-pg.image.tag:
          type: TAG
